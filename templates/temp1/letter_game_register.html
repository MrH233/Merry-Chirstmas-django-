<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'type2_4.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>字母游戏</title>
    <link rel="stylesheet" type="text/css" href="{% static 'letter_game_style.css' %}">
</head>
<body>
    <div class="container">
        <br/><br/>
        <div class="main">
            <br/>
            <form method="post">
                <input class="textbox" id="textbox3" type="text" name="username" placeholder="Please enter username">
                <input class="textbox" id="textbox3" type="password" name="password" placeholder="Please enter password">
                <input class="textbox" id="textbox3" type="text" name="phone" placeholder="Please enter your phone">
                <input class="textbox" id="textbox3" type="text" name="QQ" placeholder="Please enter your QQ">
                <button id="button4" type="submit" >REGISTER</button>
            </form>
        </div>
        {% if messages %}
            <button id="button7" type="submit" onclick="location='/letter_game'">BACK</button>
            <script>
                {% for msg in messages %}
                    alert('{{ msg.message }}')
                {% endfor %}
            </script>
        {% endif %}
    </div>
</body>
</html>
